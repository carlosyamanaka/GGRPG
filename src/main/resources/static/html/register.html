<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGRPG - Tela de Registro</title>
    
    <link rel="stylesheet" href="../css/login.css">
    
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login site-login">
            <img src="../img/logo1.png" alt="Logo" class="logo-img">
            <p class="logo-text">Bem-vindo ao GGRPG</p>
            <form class="form" onsubmit="register(); return false;" method="post">
                <label class="labels" for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email" autocomplete="username">
                <label class="labels" for="senha">Digite a senha</label>
                <input type="password" name="senha" id="senha" oninput="senhaConfirmacao();" placeholder="Digite sua senha" autocomplete="current-password">
                <label class="labels" for="confirmesenha">Repita a senha</label>
                <input type="password" name="confirmesenha" id="confirmesenha" oninput="senhaConfirmacao();" placeholder="Confirme sua senha" autocomplete="new-password">
                <div id="errosenhadif">
                    <p class="errosenhadif">As senhas não são iguais. Tente novamente.</p>
                </div>
                <button class="entrar" type="submit" id="botaoEnvio" class="btn btn-primary">Entrar</button>
            </form>
            <div class="register-container">
                <p class="register-text">Já tem conta?</p>
                <a href="login.html" class="register-redirect">Fazer login</a>
            </div>
            <div id="error-message"></div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">

<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth-compat.js"></script>

<script src="../js/errors.js"></script>
<script src="../js/login.js"></script>
<script src="../js/firebase-init.js"></script>
</html>
