<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGRPG - Tela de recuperação de senha</title>
    
    <link rel="stylesheet" href="/css/login.css">
    
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Dirt&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login">
            <img src="/img/logo.png" alt="Logo" class="logo-img">
            <p class="logo-text">Recuperação de senha GGRPG</p>
            <p class="mensagemforgot">
                Um e-mail de confirmação foi enviado para o e-mail fornecido.
            </p>
            <p class="mensagemforgot">
                Aguarde alguns minutos para que ele chegue à sua caixa de entrada.
            </p>
            <p class="mensagemforgot">
                Por favor, certifique-se de verificar suas pastas de spam/lixo eletrônico.
            </p>
            <div class="register-container">
                <a href="login.html" class="register-redirect">Clique aqui para logar</a>
            </div>
        </div>
    </div>
</body>
</html>
